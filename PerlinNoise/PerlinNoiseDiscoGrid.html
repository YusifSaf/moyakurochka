<!DOCTYPE html>
<html lang="eng">
    <head>
        <script src="p5.min.js"></script>
        <script src="p5.sound.min.js"></script>
        <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8">
    </head>
    <body>
        <main>
        </main>
        <div class="btn-container">
            <h2 class="h2">TRACKLIST</h2>
            <button class="btn" onclick="playSong(0)">Duvet - Boa</button>
            <button class="btn" onclick="playSong(1)">Pardon me - Incubus</button>
            <button class="btn" onclick="playSong(2)">Mojo Pin - Jeff Buckley</button>
        </div>
        <div class="coming-soon-container">
            <h2 class="coming-h2">COMING SOON</h2>
            <button class="coming-btn">Metallica - Enter Sandman</button>
            <button class="coming-btn">Nirvanna - Come as You Are</button>
            <button class="coming-btn">Some other bullshit</button>
            <!-- <button class="coming-btn">Tolko ne kusay za yayca</button>
            <button class="coming-btn">Tolko ne lomay mne pinus</button>
            <button class="coming-btn">Viliji moy POPKEK</button> -->
        </div>
        <div class="music-controls">
            Music Controls
            <button class="playback-btn" onclick="tooglePlayPause()" id="playPauseBtn">⏸️</button>
            <div class="playback-container">
                <div class="progress-bar-container">
                    <input type="range" id="progress-bar" min="0" max="100" value="0"
                    onmousedown="startSeeking()"
                    onmouseup="stopSeeking()"
                    oninput="updateProgress(this.value)"> 
                </div>
            </div>
        </div>
        <script src="sketch.js"></script>
    </body>
</html>
